# Conda environment for the project
# Default: CUDA-enabled PyTorch (pytorch-cuda=11.8). If you need a different CUDA version, change `pytorch-cuda=11.8` below or use the helper script to customize installation.

name: thesis
channels:
  - defaults
  - pytorch
  - nvidia
dependencies:
  - python=3.11
  - pip
  - numpy>=1.24
  - pandas>=2.0
  - tqdm
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
